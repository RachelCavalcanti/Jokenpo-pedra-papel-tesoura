<!DOCTYPE>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pedra, Papel, Tesoura</title>
</head>

<body>
    <h1> JS - Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="img/pedra.png" alt="Pedra">
    <img src="img/papel.png" alt="Papel">
    <img src="img/tesoura.png" alt="Tesoura">

    <form name="frmJokenpo">
        <input type="radio" name="grupo" id="pedra">Pedra <!-- name="grupo" impede que o jogador selecione mais de um botão por vez. -->
        <input type="radio" name="grupo" id="papel">Papel <!-- se tirar o name="grupo" o jogador consegue selecione mais de um botão por vez. -->
        <input type="radio" name="grupo" id="tesoura">Tesoura

        <p>
        <input type="button" value=" JOGAR " onclick="jogar()">
        <input type="reset" value=" RESET " onclick="resetar()">
        </p>
    </form>

    <hr>
    <h3>Computador:</h3>
    <img src="img/pc.png" alt="PC" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="Jokenpo.js"></script>

</body>
